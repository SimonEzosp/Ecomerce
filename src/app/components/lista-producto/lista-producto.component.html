
<ion-card  class="containerCards">
  <ion-card class="card" *ngFor="let objeto of listaObjeto">
    <ion-card class="card-img">
      <img [src]="objeto.image" alt="{{objeto.title}}">
    </ion-card>
    <ion-card-title class="card-title">{{objeto.title}}</ion-card-title>
    <ion-card-subtitle class="card-price">$: {{objeto.price}}</ion-card-subtitle>
    <ion-text > <h6 class="card-content">Category: <br>{{objeto.category}}</h6></ion-text><br>
    <ion-text ><h6 class="card-content">description: <br>{{objeto.description}}</h6></ion-text><br> 
    <ion-button class="btn-add"  (click)="ejecutarAccion(objeto)">{{ modo === 'tienda' || modo == 'crear' ? 'Add Cart' : 'Drop Cart' }}</ion-button>
  </ion-card>
