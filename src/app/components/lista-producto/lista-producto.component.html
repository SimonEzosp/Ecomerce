
<ion-card  class="containerCards">
  <ion-card class="card" *ngFor="let objeto of listaObjeto">
    <ion-card class="card-img">
      <img [src]="objeto.image" alt="{{objeto.title}}">
    </ion-card>
    <ion-card-title class="card-title">{{objeto.title}}</ion-card-title>
    <ion-card-subtitle class="card-price">COP {{objeto.price}}</ion-card-subtitle>
    <ion-button class="btn-add"  (click)="ejecutarAccion(objeto)">{{ modo === 'tienda' || modo == 'crear' ? 'Agregar al carrito' : 'Eliminar del carrito' }}</ion-button>
  </ion-card>
