<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">CART</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-lista-producto 
    [listaObjeto]="carrito"
    [modo]="'carrito'"
    (productoAccion)="eliminarDelCarrito($event)">
  </app-lista-producto>
</ion-content>
