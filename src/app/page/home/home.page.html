<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="productos">
      <app-lista-producto [modo]="'tienda'" (productoAccion)="agregarAlCarrito($event)"  ></app-lista-producto>
  </ion-grid>

  <ion-grid >
    <ion-card class="formulario">
      <ion-card-header>
          <img [src]="img">
      </ion-card-header>
      <ion-card-content *ngIf="!inactivo; else contenidoElse">
        <ion-card-subtitle>Datos basicos</ion-card-subtitle>
        <ion-input [disabled]="inactivo" [(ngModel)]="usuario"  type="text" label="USER" labelPlacement="floating"></ion-input>
        <ion-input [disabled]="inactivo" [(ngModel)]="direccion"  type="text" label="ADDRESS" labelPlacement="floating"></ion-input>
        <ion-input [disabled]="inactivo" [(ngModel)]="pais"  type="text" label="COUNTRY" labelPlacement="floating"></ion-input>
        <ion-input [disabled]="inactivo" [(ngModel)]="ciudad"  type="text" label="CITY" labelPlacement="floating"></ion-input>
        <ion-input [disabled]="inactivo" [(ngModel)]="idioma"  type="text" label="LANGUAGE" labelPlacement="floating"></ion-input>
        <ion-input [disabled]="inactivo" [(ngModel)]="moneda"  type="text" label="CURRENCY" labelPlacement="floating"></ion-input>
        <ion-button (click)="inactivar(); imprimir()">SEND</ion-button>
      </ion-card-content>
          <ng-template #contenidoElse>
        <p>Show Forms</p>
        <ion-button (click)="inactivar()" >Show Forms</ion-button>
      </ng-template>
      
    </ion-card>

  </ion-grid>

  
</ion-content>
