<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">PRODUCTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">producto</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <app-crear-producto (producto)="recibirMensaje($event)"></app-crear-producto>
  </div>
  <div>
     <app-lista-producto modo='crear' [listaObjeto]="productos" ></app-lista-producto>
  </div>
</ion-content>
